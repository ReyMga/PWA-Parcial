<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Photo</title>
    <link rel="stylesheet" href="/Styles/camara.css">
</head>
<body>
    <header>
        <h1>Instagram Express</h1>
    </header>
    <main class="container">
        <!-- Previsualización de la imagen -->
        <img id="imagen-previa" src="placeholder.jpg" alt="Vista previa de la imagen">

        <!-- Campo para subir la imagen -->
        <input type="file" id="archivo-subido" accept="image/*" capture="camera">

        <!-- Campo para el título de la imagen -->
        <input type="text" id="titulo-imagen" placeholder="Título para la imagen">

        <!-- Botones de cancelar y publicar -->
        <button onclick="window.location.href='index.html'">Cancelar</button>
        <button id="boton-publicar">Publicar</button>
    </main>

    <!-- Enlace al archivo JS -->
    <script src="/js/camara.js"></script>
</body>
</html>
