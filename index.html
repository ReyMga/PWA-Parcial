<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="./Styles/styles.css"> <!-- Ruta correcta -->
    <title>Instagram</title>
</head>
<body>
    <header>
        <h1>Instagram Express</h1>
    </header>

    <main aria-labelledby="photo-reel">
        <section id="photo-reel" class="carousel">
            <div class="carousel-inner"> 
                <!-- Las tarjetas se insertarán aquí mediante JavaScript -->
                <div class="imagen-container">
                    <img class="card-img" id="subirfoto" src="placeholder.jpg" alt="Vista previa de la imagen">
                    <!-- Otras imágenes pueden ser insertadas aquí -->
                </div>
            </div>
            <button id="captureBtn" onclick="window.location.href='camara.html'">➕ Nueva Foto</button>
        </section>
    </main>

    <footer>
        <img src="./img/instagram.png" alt="logo" class="card-logo"> <!-- Ruta corregida -->
    </footer>

    <script src="./js/script.js" defer></script> <!-- Ruta correcta -->
</body>
</html>
